<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head" ></head>
    <h1 th:text="${title}">Create Student</h1>
<body>
<p> Please fill the below details to Create Student</p>
<br/>
<form method="post" style="max-width:600px;" th:object="${student}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="grade">Grade</label>
        <input class="form-control" th:field="*{grade}" />
        <span th:errors="*{grade}" class="error"></span>
    </div>

    <div class="form-group">

        <label th:for="emailId">EmailId</label>
        <input class="form-control" th:field="*{emailId}" />
        <span th:errors="*{emailId}" class="error"></span>
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
<!--<input type="submit" value="Add Student" style="margin-left: 18%;" />-->
</form>
</body>

</html>
